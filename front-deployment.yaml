apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front
        image: 796973511319.dkr.ecr.ap-northeast-2.amazonaws.com/hkit/kit2:latest
        ports:
        - containerPort: 30001
